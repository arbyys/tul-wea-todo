<div class="mt-5">
    <label class="label">list</label>
    <div class="list w-50 m-auto">
        {% for task in tasks %}
            <div class="list-item">
                <div class="list-item-content">
                    <div class="list-item-title">{{ task["title"] }}</div>
                    <div class="list-item-description">{{ task["content"] }}</div>
                </div>

                <div class="list-item-controls">
                    <div class="buttons is-right">
                        <button class="button">
                        <span class="icon is-small">
                            <i class="fas fa-edit"></i>
                        </span>
                        <span>Edit</span>
                        </button>

                        <button class="button">
                        <span class="icon is-small">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                        </button>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="list-item">
                <div class="list-item-content">
                    <div class="list-item-description">you have no tasks created</div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
